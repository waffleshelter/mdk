<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Как мы работаем</h1>
    <section class="step-menu">
            <div class="step-menu block orange"><div class="number"><span class="big-number">01</span></div><p>Оставляете заявку на сайте</p></div>
            <div class="step-menu block"><div class="number"><span class="big-number">02</span></div><p>Проверяем наличие товара на складе, заказываем если нужно</p></div>
            <div class="step-menu block"><div class="number"><span class="big-number">03</span></div><p>Сообщаем вам условия доставки и сроки</p></div>
            <div class="step-menu block"><div class="number"><span class="big-number">04</span></div><p>Подписываем договор</p></div>
            <div class="step-menu block"><div class="number"><span class="big-number">05</span></div><p>Вы получаете товар и оцениваете его качество</p></div>
            <div class="step-menu block"><div class="number"><span class="big-number">06</span></div><p>Оплачиваете</p></div>
    </section>
    <button class="button">Оставьте заявку</button>
</body>
</html>
