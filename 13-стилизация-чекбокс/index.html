<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стилизация чебокса и переключателя</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Группа чекбоксов с квадратами</h1>
    <label>
        <input type="checkbox" class="check-box">
        <span class="c-style"></span>
        checkbox
    </label>
    <label>
        <input type="checkbox" class="check-box" checked>
        <span class="c-style"></span>
        checkbox checked
    </label>
    <label>
        <input type="checkbox" class="check-box">
        <span class="c-style"></span>
        checkbox focus
    </label>
    <label>
        <input type="checkbox" class="check-box" checked>
        <span class="c-style"></span>
        checkbox checked focus
    </label>
    <label>
        <input type="checkbox" class="check-box" disabled>
        <span class="c-style"></span>
        checkbox disabled
    </label>
    <label>
        <input type="checkbox" class="check-box" checked disabled>
        <span class="c-style"></span>
        checkbox checked disabled
    </label>
    <h1>Группа чекбоксов с галочками</h1>
    <label>
        <input type="checkbox" class="check-box1">
        <span class="c-style1"></span>
        checkbox
    </label>
    <label>
        <input type="checkbox" class="check-box1" checked>
        <span class="c-style1"></span>
        checkbox checked
    </label>
    <label>
        <input type="checkbox" class="check-box1">
        <span class="c-style1"></span>
        checkbox focus
    </label>
    <label>
        <input type="checkbox" class="check-box1" checked>
        <span class="c-style1"></span>
        checkbox checked focus
    </label>
    <label>
        <input type="checkbox" class="check-box1" disabled>
        <span class="c-style1"></span>
        checkbox disabled
    </label>
    <label>
        <input type="checkbox" class="check-box1" checked disabled>
        <span class="c-style1"></span>
        checkbox checked disabled
    </label>
    <h1>Группа переключателей</h1>
    <label for="11">
        <input type="radio" name="r-style" id="11" class="radio-box">
        <span class="r-style radio"></span>
        radio
    </label>
    <label for="12">
        <input type="radio" name="r-style" id="12" class="radio-box" checked>
        <span class="r-style radio"></span>
        radio checked
    </label>
    <label for="13">
        <input type="radio" name="r-style" id="13" class="radio-box">
        <span class="r-style radio"></span>
        radio focus
    </label>
    <label for="14">
        <input type="radio" name="r-style" id="14" class="radio-box" disabled>
        <span class="r-style radio"></span>
        radio disabled
    </label>
</body>
</html>
