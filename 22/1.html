<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="order-time-block">
        <div class="header">
            <h2 class="title">Order time</h2>
            <a href="#!" class="view-report">Мшув Кузщке</a>
        </div>
        <p class="data-range">From 1-6 Feb, 2025</p>
        <div class="chart-container">
            <div class="chart">
                <svg width="150" height="150" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#eee" stroke-width="10"/>
                    <circle class="circle-segment" cx="50" cy="50" r="45" fill="none" stroke="#a25" stroke-width="10" stroke-dasharray="115.097, 282,74" 
                    transform="rotate(-90 50 50)"
                    />
                    <circle class="circle-segment" cx="50" cy="50" r="45" fill="none" stroke="#fa5" stroke-width="10" stroke-dasharray="97.4768, 282,74" 
                    transform="rotate(54 50 50)"
                    />
                    <circle class="circle-segment" cx="50" cy="50" r="45" fill="none" stroke="#fac" stroke-width="10" stroke-dasharray="97.4768, 282,74" 
                    transform="rotate(146 50 50)"
                    />
                </svg>
            </div>
            <div class="chart-info">
                <div class="info-box">
                    <h3 class="info-title">Afternoon</h3>
                    <p class="item">1pm - 4pm</p>
                    <p class="orders">1.890 orders</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
